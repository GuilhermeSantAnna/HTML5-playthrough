<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>HTML5 com JQuery</title>

<script language="javascript" src="../lib/jquery-1.7.js"></script>

<script language="javascript" >

    $(document).ready(function() {

     var canvas = $("#MyCanvas")
     // No JQuery, ao buscar um elemento ,o retorno será um array
     // Por isso,devemos selecionar somente o primeiro retorno
     // Isso é meio ilógico,visto que um ID pode ser usado somente uma única vez
     canvas = canvas[0]
     var context = canvas.getContext("2d");

     // adicionando um retangulo comum
     context.fillStyle = "#c80000";
     context.fillRect(10,10,55,50);

     // adicionando um retangulo com transparencia
     context.fillStyle = "rgba(255,0,0,0.5)";
     context.fillRect(30,30,55,50);

 });



</script>
</head>

<body>

	<canvas id="MyCanvas" height="640" width="480" >
	</canvas>
</body>

</html>
